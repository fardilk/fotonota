name: Build Flutter Android

on:
  workflow_dispatch: # bisa dijalankan manual dari tab Actions
  push:
    branches:
      - main
      - dev

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Flutter pub get
        run: flutter pub get

      # Optional: run tests
      - name: Run tests
        run: flutter test

      # Provide google-services.json from repo (checked in) or secret
      # If google-services.json is not in the repo, you MUST add GOOGLE_SERVICES_JSON secret (base64 encoded)
      - name: Restore google-services.json from secret if not present
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          if [ ! -f android/app/google-services.json ] && [ -n "$GOOGLE_SERVICES_JSON" ]; then
            echo "Restoring google-services.json from secret"
            mkdir -p android/app
            echo "$GOOGLE_SERVICES_JSON" | base64 --decode > android/app/google-services.json
          fi

      # Restore Android keystore and key.properties for signed builds (optional)
      # Add secrets: ANDROID_KEYSTORE_BASE64, KEYSTORE_PASSWORD, KEY_PASSWORD, KEY_ALIAS for signed release
      - name: Setup Android signing (optional)
        env:
          KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          STORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        run: |
          if [ -n "$KEYSTORE_BASE64" ]; then
            echo "Setting up Android keystore"
            mkdir -p android/app
            echo "$KEYSTORE_BASE64" | base64 --decode > android/app/keystore.jks
            cat > android/key.properties << EOF
          storePassword=$STORE_PASSWORD
          keyPassword=$KEY_PASSWORD
          keyAlias=$KEY_ALIAS
          storeFile=keystore.jks
          EOF
          fi

      - name: Build Android APK (release)
        run: flutter build apk --release

      # Kalau mau AAB (Play Store)
      # - name: Build Android App Bundle
      #   run: flutter build appbundle --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: fotonota-android-release
          path: build/app/outputs/flutter-apk/app-release.apk
