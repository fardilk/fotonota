name: Build Flutter Android

on:
  workflow_dispatch: # bisa dijalankan manual dari tab Actions
  push:
    branches:
      - main
      - dev

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Flutter pub get
        run: flutter pub get

      # Optional: run tests
      - name: Run tests
        run: flutter test

      # Provide google-services.json (Firebase) if stored as a secret (base64)
      - name: Restore google-services.json from secret
        if: ${{ secrets.GOOGLE_SERVICES_JSON != '' }}
        run: |
          echo "Restoring google-services.json from secret"
          mkdir -p android/app
          echo "${{ secrets.GOOGLE_SERVICES_JSON }}" | base64 --decode > android/app/google-services.json

      # Restore Android keystore and key.properties if provided as secrets (recommended for signed release builds)
      - name: Restore Android keystore and key.properties (optional)
        if: ${{ secrets.ANDROID_KEYSTORE_BASE64 != '' }}
        run: |
          echo "Restoring Android keystore and key.properties"
          mkdir -p android/app
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/keystore.jks
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" >> android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=keystore.jks" >> android/key.properties

      - name: Build Android APK (release)
        run: flutter build apk --release

      # Kalau mau AAB (Play Store)
      # - name: Build Android App Bundle
      #   run: flutter build appbundle --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: fotonota-android-release
          path: build/app/outputs/flutter-apk/app-release.apk
